<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>

<!-- Modal authorization -->
<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel"
     aria-hidden="true">

    <form class="authUser">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Войдите или зарегистрируйтесь, чтобы продолжить</h5>
                    <label class="d-flex justify-content-start font-weight-bold">
                        Введите адрес электронной почты </label>
                    <input type="text"
                           class="form-control text-center"
                           name="email"
                    />
                    <br>
                    <label class="d-flex justify-content-start font-weight-bold">
                        Введите пароль </label>
                    <input type="text"
                           class="form-control text-center"
                           name="password"
                    />
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Регистрация</button>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </div>
        </div>

    </form>

</div>
<!-- Modal authorization -->

<!-- Navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Left elements -->
        <div class="d-flex">

        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <div class="row">
            <div class="col-lg-2">
                <div class="dropdown">
                    <button class="btn btn-customFind dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Каталог
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" th:each="cat : ${category}"
                           th:text="${cat.name}">Наименование Категории</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-inline">
                    <input class="form-control" size="35" type="search" placeholder="Введите название товара"
                           style="border-radius: 0px; background-color: white"
                           aria-label="Search">
                    <button class="btn btn-customFind" type="submit">Найти</button>

                </form>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-customCart" type="submit">Корзина</button>
            </div>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->
        <div class="row">
            <div class="col-lg-3 "></div>
            <div class="col-lg-3 "></div>
            <div class="col-lg-6 ">
                <button type="button" class="btn btn-customAuth" data-toggle="modal"
                        data-target="#authModal">
                    Вход
                </button>
            </div>
        </div>
        <!-- Right elements -->
    </div>
</nav>
<!-- Navbar -->

    <div class="card">

            <div class="col-md-6 border-end">

                    <div class="thumbnail_images">

                            <li><img onclick="changeImage(this)" src="https://i.imgur.com/w6kEctd.jpg" width="70"></li>

                            <li><img onclick="changeImage(this)" src="https://i.imgur.com/6ZufmNS.jpg" width="70"></li>

                            class="heart"><i class='bx bx-heart'></i></span></div>
                    <div class="mt-2 pr-3 content" id="description"><p>Description</p></div>
                    <h3 th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')} + '&#8381'" classx`="price_num">$430.99</h3>

                        <div class="d-flex flex-row"><i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
                                class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i></div>

                    <div class="d-flex align-items-center justify-content-start rating border-top border-bottom py-2">

                    </div>
                    <div class="buttons d-flex flex-row mt-5 gap-3">
                        <button class="btn btn-dark">Add to card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
