<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title th:text="${shopDto.getName()}">Привет, мир!</title>
    <link rel="import" href="/test.html">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-primary bg-white border-bottom border-dark">
    <a class="navbar-brand" href="/">
        <img src="https://adindex.ru/files2/news/2014_10/115791_avito.jpg" width="80" height="50" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/shops"><h5>Магазины</h5><span class="sr-only">(текущая)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><h5>Товары</h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><h5>Избранное</h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#catalogueModal"><h5>еще...</h5></a>
            </li>
            <li class="nav-item">
        </ul>
    </div>
</nav>
<!--модальное окно "еще..." навигации-->
<div class="modal fade" id="catalogueModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content text-info">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Все категории</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <br/>
            <div id="dtoId" th:val="${shopDto.getId()}"></div>
            <img th:src="${shopDto.getLogo()}" alt="Shop Logo"
                 class="rounded-circle img-fluid mx-auto d-block w-80 p-3">
            <br/>
            <div class="text-center">
                <h2><p th:text="${shopDto.getName()}">ShopName</p></h2>
            </div>
            <br/>
            <div class="border-top"/>
            <br/>
            <h5>Страна:
                <h7 th:text="${shopDto.getLocation().getCountryName()}">Country</h7>
            </h5>
            <br/>
            <h5>Почта:
                <h7 th:text="${shopDto.getEmail()}">SomeEmail</h7>
            </h5>
            <br/>
            <h5>Телефон:
                <h7 th:text="${shopDto.getPhone()}">PhoneNum</h7>
            </h5>
        </div>
    </div>
    <div class="col">
        <br/>
        <div class="text-center">
            <h2>Самые популярные товары
                <button type="button" class="btn btn-outline-primary">
                    <a th:href="@{/shops/items/{id}(id=${shopDto.getId()})}">Список всех товаров</a>
                </button>
            </h2>
        </div>
        <div class="row">
            <div id="itemCardforView"/>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div id="footer"/>
</div>
<!-- Вариант 1: пакет jQuery и Bootstrap (включает Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


<script async src="/js/categories.js"></script>
<script async src="/js/showcase.js"></script>
<script src="/js/feedback.js"></script>
</body>
</html>
